<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peacetime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #started,
        #ended {
            display: none;
        }
    </style>
</head>
<body class="bg-transparent overflow-hidden">
    <div id="started" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 bg-green-600 text-white flex items-center justify-center p-2 shadow-md rounded-lg w-fit max-w-xs transition-all duration-500">
        <div class="flex items-center space-x-2">
            <svg class="w-4 h-4 animate-pulse" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="text-sm font-semibold tracking-wide">
                Peace Time Is Active
            </span>
        </div>
    </div>

    <div id="ended" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 bg-red-600 text-white flex items-center justify-center p-2 shadow-md rounded-lg w-fit max-w-xs transition-all duration-500">
        <div class="flex items-center space-x-2">
            <svg class="w-4 h-4 animate-pulse" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="text-sm font-semibold tracking-wide">
                Peace Time Has Ended
            </span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
